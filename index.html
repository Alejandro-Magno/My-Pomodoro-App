<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Pomodoro App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <audio id="audio1" controls>
        <source type="audio/mp3" src="./sonidos/gato-cachorro-gatito-miau-.mp3">
    </audio>

    <audio id="audio2" controls>
        <source type="audio/mp3" src="./sonidos/game-thrones-violin.mp3">
    </audio>

    <audio id="audio3" controls>
        <source type="audio/mp3" src="./sonidos/ringtones-kill-bill-whistle.mp3">
    </audio>






</head>

<body>

    <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">My pomodoro App</a>





    </nav>



    <div class="flex col-lg-12">

        <section class="col-md-6 col-sm-12">

            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Minutos por pomodoro</label>
                    <input type="number" class="form-control" id="pomodoro" placeholder="Minutos">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Minutos por descanzo corto</label>
                    <input required type="number" class="form-control" id="res-short" placeholder="Minutos">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Minutos por descanzo largo</label>
                    <input type="number" class="form-control" id="res-long" placeholder="Minutos">
                </div>


            </form>
            <button id="configurarBtn" class=" btn btn-primary">Configurar</button>


        </section>
        <hr>

        <section id="formulario" class="col-md-6 col-sm-12">


            <div class="card">

                <div class="estadisticas body-card card-body">



                    <h4 id="dates">Rellena los datos por favor</h4>
                    <div id="fill" style="display:none;">
                        <h4 id="contador1">Quedan <span id="minutos">0</span> minutos y <span id="segundos">0</span>
                            segundos</h4>
                        <div id="contando">
                            <h4>Tienes <span id="pomodoros">0</span> pomodoros</h4>
                            <div>
                                <button id="comienzo" onclick="start()" class="btn btn-primary">Comenzar</button>
                                <button id="continue" style="display:none;" onclick="continuar()"
                                    class="btn btn-primary">Continuar</button>
                                <button onclick="stop()" class="btn btn-primary">detener</button>
                            </div>
                        </div>

                        <h4 style="display:none;" id="descanzo">El descanzo <span id="agregado"></span> termina en: <br>
                            <span id="minutos2">0</span> minutos y <span id="segundos2">0</span> segundos </h4>
                        <h4 id="descanzo2" style="display: none;">El descanzo ha terminado</h4>
                        <button style="display: none;" id="continuar" onclick="start()"
                            class="btn btn-primary">comenzar</button>
                    </div>
                </div>

            </div>

        </section>

    </div>




    <footer class="footer">
        <nav class="navbar navbar-light bg-light">
            <a onclick="reload()" class="navbar-brand" href="#">Recargar</a>
        </nav>


    </footer>



    <script src="./scripts/index.js"></script>

</body>

</html>
